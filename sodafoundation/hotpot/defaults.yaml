### sodafoundation/hotpot/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

sodafoundation:
  hotpot:
    release: v1beta
    service: sodafoundation
    ids:
      - sodafoundation
      - let
    binaries:
      sodafoundation:
        - let
        - ctl
        - dock
    conf:
      let:
        api_endpoint: '127.0.0.1:50040'
        graceful: True
        log_file: /var/log/sodafoundation/let.log
        socket_order: inc
        auth_strategy: keystone
    container:
      sodafoundation:
        image: sodafoundationio/sodafoundation-hotpot
        version: stable/bali
        ports:
          - 50040
          - 50040/udp
        port_bindings:
          - '127.0.0.1:50040:50040'
        volumes:
          - '/etc/sodafoundation/:/etc/sodafoundation'
    daemon:
      sodafoundation:
        strategy: repo-config-build-binaries-systemd
        endpoint_ipv4: 127.0.0.1
        endpoint_port: 50040
        repo:
          url: https://github.com/sodafoundation/sodafoundation.git
          branch: stable/bali
          build_cmd: make
          build_subdir: ''
          binaries_subdir: '/build/out/bin'
          clean_cmd: make clean
        start: /usr/local/bin/osdslet
        stop: /usr/bin/killall osdslet
        before:
          - sodafoundation-csi
          - sodafoundation-provisioner
          - sodafoundation-dock
          - sodafoundation-cinder
          - sodafoundation-dashboard
