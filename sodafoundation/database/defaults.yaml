### sodafoundation/database/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

sodafoundation:
  database:
    ids:
      - database
      - etcd
    conf:
      database:
        driver: etcd
        endpoint: '127.0.0.1:2379,http://127.0.0.1:2380'
        credential: 'sodafoundation:password@127.0.0.1:3306/dbname'
    container:
      etcd:
    daemon:
      database:
        strategy: config-etcd-formula/container
