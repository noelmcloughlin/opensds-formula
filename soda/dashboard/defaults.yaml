### soda/dashboard/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

soda:
  dashboard:
    ids:
      - dashboard
    binaries:
      dashboard:
        - dashboard
    conf:
      dashboard:
        endpoint: 127.0.0.1
        port: 50040
    container:
      dashboard:
        image: sodafoundation/dashboard
        version: latest
        volumes:
          # /etc/nginx/sites-available/default:/etc/nginx/conf.d/default.conf  ##Not for Debian os_family
          - /etc/nginx/sites-available/default:/etc/nginx/sites-available/default
          - /run/nginx:/run/nginx
        env:
          SODA_HOST_IP: 127.0.0.1
    daemon:
      dashboard:
        strategy: config-container
        repo:
          url: https://github.com/sodafoundation/soda-dashboard.git
          branch: stable/Elba
          build_cmd: make && make docker
          build_subdir: ''
          binaries_subdir: '/build/out/bin'
          clean_cmd: make clean
        start: /usr/local/bin/dashboard
        stop: /usr/bin/killall dashboard
