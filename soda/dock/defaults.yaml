### soda/dock/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

soda:
  dock:
    ids:
      - soda
      - dock
    binaries:
      soda:
        - osdsdock
    conf:
      dock:
        api_endpoint: '0.0.0.0:50050'
        log_file: /var/log/soda/dock.log
        dock_type: provisioner
        enabled_backends: 'lvm, cinder, ceph, nfs, netapp_ontap_san'
    container:
      dock:
        image: sodafoundation/dock
        version: latest
        privileged: True
        volumes:
          - /etc/soda/:/etc/soda
    daemon:
      soda:
        strategy: binaries
      dock:
        strategy: config-systemd
        start: /usr/local/bin/osdsdock
        stop: /usr/bin/killall osdsdock
        before:
          - soda-csi
          - soda-provisioner
          - soda-cinder
          - soda-dashboard
