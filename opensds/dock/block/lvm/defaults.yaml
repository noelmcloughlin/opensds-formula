### opensds/dock/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

opensds:
  dock:
    block:
      lvm:
        container:
          enabled: False
          composed: False
          build: False

lvm:
  files:
    remove:
      - /tmp/cinder-volumes.img
    create:
      trucate:
        /tmp/cinder-volumes.img
          options:
            size: 10G
      losetup:
        /tmp/cinder-volumes.img:
  pv:
    remove:
      /dev/loop0:
    create:
      /dev/loop0:
  vg:
    remove:
      cinder_volumes:
    create:
      cinder_volumes:
        devices:
          - /dev/loop0
