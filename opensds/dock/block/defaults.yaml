### opensds/dock/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

opensds:
  dock:
    block:
      enabled: True
      service: osdsblock
      container:
        enabled: False
        build: False
        image: None
        version: latest

      provider: lvm
      providers:
        - sample
        - cinder
        - ceph
        - lvm
        - huawei_dorado
        - huawei_fusionstorage

      sample:
        opensdsconf:
          name: sample
          description: Sample Test
          driver_name: sample

      cinder:
        opensdsconf:
          name: cinder
          description: Cinder Test
          driver_name: cinder
          config_path: /etc/opensds/driver/cinder.yaml
        container:
          enabled: True
          build: True
          image: None
          version: latest

      ceph:
        opensdsconf:
          name: ceph
          description: Ceph Test
          driver_name: ceph
          config_path: /etc/opensds/driver/ceph.yaml
        container:
          enabled: False
          build: False
          image: None
          version: latest

      lvm:
        opensdsconf:
          name: lvm
          description: LVM Test
          driver_name: lvm
          config_path: /etc/opensds/driver/lvm.yaml
          host_based_replication_driver: DRBD
        container:
          enabled: False
          build: False
          image: None
          version: latest

      huawei_dorado:
        opensdsconf:
          name: dorado
          description: dorado Test
          driver_name: dorado
          config_path: /etc/opensds/driver/dorado.yaml
          replication_type: array_based
        container:
          enabled: False
          build: False
          image: None
          version: latest

      huawei_fusionstorage:
        opensdsconf:
          name: fusionstorage backend
          description: This is a fusionstorage backend service
          driver_name: huawei_fusionstorage
          config_path: /etc/opensds/driver/fusionstorage.yaml
        container:
          enabled: False
          build: False
          image: None
          version: latest
