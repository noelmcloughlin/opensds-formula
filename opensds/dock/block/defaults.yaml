### opensds/dock/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

opensds:
  dock:
    block:
      enabled: True
      service: osdsblock
      container:
        enabled: False
        build: False
        image: None
        version: latest

      provider: lvm
      providers:
        - lvm
        - ceph
        - cinder
        - sample
        - huawei_dorado
        - huawei_fusionstorage
      sample:
        opensdsconf:
          name: sample
          description: Sample Test
          driver_name: sample
        container: {}
      cinder:
        opensdsconf: {}
        container:
          enabled: True
          build: True
          image: None
          version: latest
      ceph:
        opensdsconf: {}
        container:
          enabled: False
          build: False
          image: None
          version: latest
      lvm:
        opensdsconf: {}
        container:
          enabled: False
          build: False
      huawei_dorado:
        opensdsconf:
          name: dorado
          description: dorado Test
          driver_name: dorado
          config_path: /etc/opensds/driver/dorado.yaml
          replication_type: array_based
        container:
          enabled: False
          build: False
      huawei_fusionstorage:
        opensdsconf:
          name: fusionstorage backend
          description: This is a fusionstorage backend service
          driver_name: huawei_fusionstorage
          config_path: /etc/opensds/driver/fusionstorage.yaml
        container:
          enabled: False
          build: False
