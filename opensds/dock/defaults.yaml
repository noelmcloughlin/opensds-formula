### opensds/dock/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  dock:
    instances:
      - osdsdock

    opensdsconf:
      osdsdock:
        api_endpoint: '0.0.0.0:50050'
        log_file: /var/log/opensds/osdsdockA.log
        dock_type: provisioner
        enabled_backends:
          - lvm
          # ceph
          # cinder

    container:
      osdsdock:
        enabled: True
        build: False
        build_cmd: None
        image: opensdsio/opensds-dock
        version: latest
        privileged: True
        volumes:
          - /etc/opensds/:/etc/opensds

    daemon:
      osdsdock:
        strategy: container
        start: /usr/local/bin/osdsdock
      
