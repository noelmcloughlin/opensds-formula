### opensds/dock/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  dock:
    service: osdsdock
    provider: osdsdock
    container:
      enabled: True
      composed: False
      build: False
      image: opensdsio/opensds-dock
      version: latest
      volumes:
        - /etc/opensds/:/etc/opensds
        - /etc/ceph/:/etc/ceph
    opensdsconf:
      osdsdock:
        api_endpoint: {{ grains.ipv4[-1] or grains.ipv6[-1] or '127.0.0.1' }}:50050
        log_file: /var/log/opensds/osdsdock.log
        dock_type: provisioner
        enabled_backends: lvm           ## lvm, ceph, and/or cinder
    block:
      opensdsconf: {}        #Dynamically defined in pillar data (not here)

