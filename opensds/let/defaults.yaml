### opensds/let/init.sls
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  let:
    service: osdslet
    container:
      enabled: False
      composed: False
      build: False
      image: None
      version: latest
    opensdsconf:
      osdslet:
        api_endpoint: '{{ grains.ipv4[1] or grains.ipv6[1] or '127.0.0.1' }}:50040'
        graceful: True
        log_file: /var/log/opensds/osdslet.log
        socket_order: inc
        auth_strategy: keystone
