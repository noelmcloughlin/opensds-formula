### opensds/let/init.sls
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  let:
    service: osdslet
    container:
      enabled: False
      composed: False
      image: None
    conf:
      api_endpoint: '{{ grains.host_ipv4[-1] or grains.host_ipv6[-1] }}:50040'
      graceful: True
      log_file: /var/log/opensds/osdslet.log
      socket_order: inc
      auth_strategy: keystone
