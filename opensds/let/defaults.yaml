### opensds/let/init.sls
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  let:
    service: osdslet
    container:
      enabled: False
      build: False
      image: None
      version: latest
    opensdsconf:
      osdslet:
        api_endpoint: '0.0.0.0:50040'
        graceful: True
        log_file: /var/log/opensds/osdslet.log
        socket_order: inc
        auth_strategy: keystone
    systemd:
      file: /usr/lib/systemd/system/osdslet.service
      conf:
        Type: forking
        LimitFSIZE: infinity
        LimitCPU: infinity
        LimitAS: infinity
        LimitNOFILE: 64000
        LimitNPROC: 64000
        LimitMEMLOCK: infinity
        TasksMax: infinity
        TasksAccounting: false
