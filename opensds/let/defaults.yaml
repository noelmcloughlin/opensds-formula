#
opensds:
  let:
    service: osdslet
    osdslet:
      api_endpoint: '0.0.0.0:50040'
      graceful: True
      log_file: /var/log/opensds/osdslet.log
      socket_order: inc
      auth_strategy: keystone
    container:
      enabled: False
      composed: False
      image: None
