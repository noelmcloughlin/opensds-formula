###  opensds/controller/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  controller:
    endpoint: http://127.0.0.1:50040
    provider: release    #release or repo
    repo:
      url: https://github.com/opensds/opensds.git
      branch: development
    container:
      enabled: True
      build: False
      image: opensdsio/opensds-controller
      version: latest
      ports:
        - 50040
        - 50040/udp
      port_bindings:
        - 127.0.0.1:50040:50040
      volumes:
        - /etc/opensds/:/etc/opensds
