### opensds/database/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  database:
    service: osdsdb
    provider: etcd
    container:
      enabled: False
      composed: True
      image: None

  docker:
    compose:
      db:
        image: {{ site.uri.img_etcd }}
        container_name: osdsdb
        privileged: True
        network_mode: host
        ports:
          - '127.0.0.1:2379:2379'
          - '127.0.0.1:2380:2380'
        volumes:
          - /usr/share/ca-certificates/:/etc/ssl/certs
        deploy:
          restart_policy:
            condition: on-failure
            delay: 5s
            max_attempts: 3
            window: 120s
