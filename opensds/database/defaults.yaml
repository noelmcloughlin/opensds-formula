### opensds/database/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

opensds:
  database:
    ids:
      - database
      - etcd
    opensdsconf:
      database:
        driver: etcd
        endpoint: 'http://127.0.0.1:2379,http://127.0.0.1:2380'
        credential: 'opensds:password@127.0.0.1:3306/dbname'
    container:
      etcd:
    daemon:
      database:
        strategy: etcd-formula/container
