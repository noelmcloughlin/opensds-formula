### opensds/database/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  database:
    service: osdsdb
    provider: etcd
    container:
      enabled: True
      composed: False
      build: True   {# we will use etcd.docker.running state instead of this #}
      image: None
      version: latest
    opensdsconf:
      database:
        db_driver: etcd
        db_endpoint: https://{{grains.ipv4[-1] or grains.ipv6[-1]}}:2379,https://{{grains.ipv4[-1] or grains.ipv6[-1]}}:2380

etcd:
  service:
    name: osdsdb
    etcd_endpoints: https://{{ grains.ipv4[-1] or grains.ipv6[-1] }}:2379,https://{{ grains.ipv4[-1] or grains.ipv6[-1] }}:2380
  docker:
    enabled: True

