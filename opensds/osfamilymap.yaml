###  opensds/osfamilymap.yaml
# -*- coding: utf-8 -*-
# vim: ft=jinja

Debian:
  pkgs:
    - python-pip
    - librados-dev
    - librbd-dev
    - git
    - gcc
    - make
    - dos2unix
    - docker-compose
    - nodejs
    - npm
  systemd:
    dir: /usr/lib/systemd/system
  backend:
    block:
      container:
        cinder:
          build_cmd: /usr/bin/docker build https://git.openstack.org/openstack/loci.git --build-arg PROJECT=cinder --build-arg PROFILES="lvm ceph" --tag cinder
      daemon:
        cinder:
          start: /usr/bin/docker build https://git.openstack.org/openstack/loci.git --build-arg PROJECT=cinder --build-arg PROFILES="lvm ceph" --tag cinder

RedHat:
  pips:
    - python-brick-cinderclient-ext
    - python-cinderclient 
  pkgs:
    - python2-pip
    - python2-click
    - python-tox
    - librados2-devel
    - librbd1-devel
    - docker-compose
    - device-mapper-persistent-data
    - python-setuptools
    - git
    - gcc
    - make
    - dos2unix
    - docker-compose
    - nodejs
    - npm
  dashboard:
    container:
      volumes:
        - /etc/nginx/sites-available/default:/etc/nginx/conf.d/default.conf
        - /run/nginx:/run/nginx
  backend:
    block:
      container:
        cinder:
          build_cmd: /usr/bin/docker build https://git.openstack.org/openstack/loci.git --build-arg FROM=centos:7 --build-arg PROJECT=cinder --build-arg PROFILES="lvm ceph" --tag cinder
      daemon:
        cinder:
          start: /usr/bin/docker build https://git.openstack.org/openstack/loci.git --build-arg FROM=centos:7 --build-arg PROJECT=cinder --build-arg PROFILES="lvm ceph" --tag cinder

Suse:
  pkgs:
    - python-pip
    - librados-dev
    - librbd-dev
    - python-setuptools
    - git
    - gcc
    - make
    - dos2unix
    - docker-compose
    - nodejs
    - npm

FreeBSD:
  salt:
    basedir:
      states: /usr/local/salt/base
      pillars: /usr/local/salt/pillar
      formula: /usr/local/salt/formula

Arch:
  pkgs:
    - python2-pip

