###  opensds/osfamilymap.yaml
# -*- coding: utf-8 -*-
# vim: ft=jinja

Debian:
  pkgs:
    - python-pip
    - librados-dev
    - librbd-dev
    - git
    - gcc
    - make
    - dos2unix
    - docker-compose
    - nodejs
    - npm
    - thin-provisioning-tools
  systemd:
    dir: /usr/lib/systemd/system
  backend:
    block:
      container:
        cinder:
          build_cmd: /usr/bin/docker build https://git.openstack.org/openstack/loci.git --build-arg PROJECT=cinder --build-arg PROFILES="lvm ceph" --tag openstack/cinder-blockbox
      daemon:
        cinder:
          start: /usr/bin/docker build https://git.openstack.org/openstack/loci.git --build-arg PROJECT=cinder --build-arg PROFILES="lvm ceph" --tag openstack/cinder-blockbox

RedHat:
  pips:
    - python-brick-cinderclient-ext
    - python-cinderclient 
  pkgs:
    - python2-pip
    - python2-click
    - python-tox
    - librados2-devel
    - librbd1-devel
    - docker-compose
    - device-mapper-persistent-data
    - python-setuptools
    - git
    - gcc
    - make
    - dos2unix
    - docker-compose
    - nodejs
    - npm
  gelato:
    daemon:
      multi-cloud:
        start: /bin/docker-compose up -d
  backend:
    block:
      container:
        cinder:
          build_cmd: /usr/bin/docker build https://git.openstack.org/openstack/loci.git --build-arg FROM=centos:7 --build-arg PROJECT=cinder --build-arg PROFILES="lvm ceph" --tag openstack/cinder-blockbox
      daemon:
        cinder:
          start: /usr/bin/docker build https://git.openstack.org/openstack/loci.git --build-arg FROM=centos:7 --build-arg PROJECT=cinder --build-arg PROFILES="lvm ceph" --tag openstack/cinder-blockbox

Suse:
  pkgs:
    - python-pip
    - librados-dev
    - librbd-dev
    - python-setuptools
    - git
    - gcc
    - make
    - dos2unix
    - docker-compose
    - nodejs
    - npm
    - thin-provisioning-tools

FreeBSD:
  salt:
    basedir:
      states: /usr/local/salt/base
      pillars: /usr/local/salt/pillar
      formula: /usr/local/salt/formula

Arch:
  pkgs:
    - python2-pip
    - thin-provisioning-tools

