### opensds/dashboard/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  dashboard:

    instances:
      - dashboard

    opensdsconf:
      dashboard:
        endpoint: 127.0.0.1
        port: 50040

    container:
      dashboard:
        enabled: True
        build: False
        image: opensdsio/dashboard
        version: latest
        volumes:
          - /etc/nginx/sites-available/default:/etc/nginx/sites-available/default
          - /run/nginx:/run/nginx

    daemon:
      dashboard:
        strategy: container-systemd     ##or 'repo-systemd'
        start: /opt/opensds-linux-amd64/bin/dashboard
        repo:
          url: https://github.com/opensds/opensds-dashboard.git
          branch: stable/bali
          build_cmd: make
