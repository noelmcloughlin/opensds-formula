### opensds/dashboard/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  dashboard:
    provider: repo       #.ie. source_code or release
    service: dashboard
    container:
      enabled: True
      build: False
      image: opensdsio/dashboard
      version: latest
       {%- if grains.os_family in ('Debian') %}
      volumes:
        - /etc/nginx/sites-available/default:/etc/nginx/sites-available/default
        - /run/nginx:/run/nginx
       {%- endif %}
    repo:
      url: https://github.com/opensds/opensds-dashboard.git
      branch: stable/bali
    opensdsconf: {}
