#
opensds:
  nbp:
    release: v0.2.0
    service: osdsnbp
    install_from: release    #release or repo
    plugin_type: hotpot_only
    dir:
      work: /opt/opensds-k8s-linux-amd64
      flexvolume: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/opensds.io~opensds
      csi: /opt/opensds-k8s-linux-amd64/csi/deploy/kubernetes
    repo:
      branch: master
      url: https://github.com/opensds/nbp.git
    container:
      enabled: false
      version: latest
    csi:
      startcmd: source /etc/profile && kubectl create -f deploy/kubernetes
      stopcmd: source /etc/profile && kubectl delete -f deploy/kubernetes
      configfile: csi-config-opensdsplugin.yaml
      conf: {}
