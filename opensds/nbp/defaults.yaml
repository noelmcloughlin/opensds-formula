###  opensds/nbp/defaults.sls
#
{% import_yaml "opensds/nbp/plugins/defaults.yaml" as plugins %}

opensds:
  nbp:
    provider: release             ## release or repo
    service: osdsnbp
    plugin_type: hotpot_only
    dir:
      work: /opt/opensds-sushi-linux-amd64
    repo:
      branch: master
      url: https://github.com/opensds/nbp.git
    container:
      enabled: False
      composed: False
      build: False
      image: None
    plugins:
      csi:
        dir: /opt/opensds-sushi-linux-amd64/csi/deploy/kubernetes
        conf: csi-k8s_configmap-opensdsplugin.yaml
      provisioner:
        dir: /opt/opensds-sushi-linux-amd64/provisioner/deploy/kubernetes
        conf: configmap.yaml
      flexvolume:
        dir: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/opensds.io~opensds
        binary: /opt/opensds-sushi-linux-amd64/bin/flexvolume.server.opensds

