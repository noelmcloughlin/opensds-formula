###  opensds/gelato/defaults.sls
#
opensds:
  gelato:
    release: v1
    service: multi-cloud

    instances:
      - multi-cloud

    opensdsconf:
      multi-cloud:
        endpoint: 127.0.0.1
        port: 8089

    container:
      multi-cloud:
        enabled: False
        build: False

    daemon:
      multi-cloud:
        strategy: keystone-repo-systemd       #or keystone-release-systemd, or keystone-compose-system
        start: /usr/local/bin/docker-compose up -d
        work: /usr/local/golang/packages/src/github.com/opensds/multi-cloud
        repo:
          url: https://github.com/opensds/multi-cloud.git
          branch: stable/bali
          build_cmd: make docker
