opensds:
  auth:
    service: osdsauth
    provider: keystone
    url: http://127.0.0.1/identity
    uninstall: True
    cleanup: True
    osdsauth:
      keystone_authtoken:
        memcached_servers: {{ grains.fqdn_ip4 or grains.fqdn_ip6 }}:11211
        signing_dir: /var/cache/opensds
        cafile: /opt/stack/data/ca-bundle.pem
        auth_uri: http://{{ grains.fqdn_ip4 or grains.fqdn_ip6 }}/identity
        project_domain_name: Default
        project_name: service
        user_domain_name: Default
        auth_url: http://{{ grains.fqdn_ip4 or grains.fqdn_ip6 }}/identity
        auth_type: password
    container:
      enabled: False
      composed: False
      image: None
