### opensds/auth/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  auth:
    service: osdsauth
    provider: keystone
    endpoint: '127.0.0.1:50040'
    container:
      enabled: False
      build: False
      image: None
      version: latest
    opensdsconf:
      keystone_authtoken:
        memcached_servers: 127.0.0.1:11211
        auth_uri: 127.0.0.1/identity
        auth_url: 127.0.0.1/identity
        signing_dir: /var/cache/opensds
        cafile: /opt/stack/data/ca-bundle.pem
        project_domain_name: Default
        project_name: service
        user_domain_name: Default
        auth_type: password
        username: opensds
        password: opensds@123
