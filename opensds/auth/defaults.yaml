### sodafoundation/auth/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai

sodafoundation:
  auth:
    ids:
      - auth
      - keystone_authtoken

    conf:
      keystone_authtoken:
        memcached_servers: '127.0.0.1:11211'
        auth_uri: 'http://127.0.0.1/identity'
        auth_url: 'http://127.0.0.1/identity'
        signing_dir: /var/cache/sodafoundation
        cafile: /opt/stack/data/ca-bundle.pem
        project_domain_name: Default
        project_name: service
        user_domain_name: Default
        auth_type: password
        username: sodafoundation
        password: 'sodafoundation@123'

    daemon:
      auth:
        strategy: config-keystone   # verified on Ubuntu sodafoundation-installer/salt
        endpoint_ipv4: '127.0.0.1'
        endpoint_port: '50040'
