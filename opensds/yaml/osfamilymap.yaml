###  opensds/osfamilymap.yaml
# -*- coding: utf-8 -*-
# vim: ft=jinja

Debian:
  pkgs:
    - python-pip
    - librados-dev
    - librbd-dev
    - gcc
    - make
    - dos2unix
    - docker-compose
    - nodejs
    - npm
    - thin-provisioning-tools
    - libffi-dev
  systemd:
    dir: /usr/lib/systemd/system
  backend:
    block:
      container:
        cinder:
          makefile:
            platform: 'debian:stretch'

RedHat:
  compose: /bin/docker-compose
  pips:
    - python-brick-cinderclient-ext
    - python-cinderclient 
  pkgs:
    - python2-pip
    - python2-click
    - python-tox
    - librados2-devel
    - librbd1-devel
    - docker-compose
    - device-mapper-persistent-data
    - python-setuptools
    - lvm2
    - gcc
    - make
    - dos2unix
    - nodejs
    - npm
    - libffi-devel 
    # https://centos7.iuscommunity.org/ius-release.rpm
  backend:
    block:
      container:
        cinder:
          makefile:
            platform: 'centos:7'

Suse:
  pkgs:
    - python-pip
    - librados-dev
    - librbd-dev
    - python-setuptools
    - gcc
    - make
    - dos2unix
    - docker-compose
    - nodejs
    - npm
    - thin-provisioning-tools
    - libffi-devel 

FreeBSD:
  salt:
    basedir:
      states: /usr/local/salt/base
      pillars: /usr/local/salt/pillar
      formula: /usr/local/salt/formula

Arch:
  pkgs:
    - python2-pip
    - thin-provisioning-tools
